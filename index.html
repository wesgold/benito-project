<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benito</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="cave-background"></div>
    <div class="cave-details"></div>
    <div class="scanlines"></div>

    <!-- Custom Monster Sprites -->
    <div class="monster-sprite monster-1" data-monster="tentacle">
        <div class="sprite-body"></div>
        <div class="sprite-eyes"></div>
        <div class="sprite-detail"></div>
        <div class="sprite-limbs"></div>
        <div class="sprite-shadow"></div>
    </div>
    <div class="monster-sprite monster-2" data-monster="horned">
        <div class="sprite-body"></div>
        <div class="sprite-eyes"></div>
        <div class="sprite-detail"></div>
        <div class="sprite-limbs"></div>
        <div class="sprite-shadow"></div>
    </div>
    <div class="monster-sprite monster-3" data-monster="spirit">
        <div class="sprite-body"></div>
        <div class="sprite-eyes"></div>
        <div class="sprite-detail"></div>
        <div class="sprite-limbs"></div>
        <div class="sprite-shadow"></div>
    </div>
    <div class="monster-sprite monster-4" data-monster="insectoid">
        <div class="sprite-body"></div>
        <div class="sprite-eyes"></div>
        <div class="sprite-detail"></div>
        <div class="sprite-limbs"></div>
        <div class="sprite-shadow"></div>
    </div>

    <header>
        <h1>Benito</h1>
    </header>

    <main>
        <div class="hero-container">
            <p class="hero-text">Welcome to my space</p>
            <button class="cta-button">Get Started</button>
        </div>
    </main>

    <footer>
        <nav class="social-links">
            <a href="#" aria-label="Twitter">Twitter</a>
            <a href="#" aria-label="LinkedIn">LinkedIn</a>
            <a href="#" aria-label="GitHub">GitHub</a>
            <a href="#" aria-label="Instagram">Instagram</a>
        </nav>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
