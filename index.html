<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benito</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="cave-background"></div>
    <div class="scanlines"></div>

    <!-- Neon Light Sources -->
    <div class="neon-light neon-light-1"></div>
    <div class="neon-light neon-light-2"></div>
    <div class="neon-light neon-light-3"></div>
    <div class="neon-light neon-light-4"></div>
    <div class="neon-light neon-light-5"></div>

    <!-- Pokemon Sprites with Detail Layers -->
    <div class="pokemon-sprite lucario" data-pokemon="lucario">
        <div class="sprite-body"></div>
        <div class="sprite-eyes"></div>
        <div class="sprite-detail"></div>
        <div class="sprite-shadow"></div>
    </div>
    <div class="pokemon-sprite arcanine" data-pokemon="arcanine">
        <div class="sprite-body"></div>
        <div class="sprite-eyes"></div>
        <div class="sprite-detail"></div>
        <div class="sprite-shadow"></div>
    </div>
    <div class="pokemon-sprite zoroark" data-pokemon="zoroark">
        <div class="sprite-body"></div>
        <div class="sprite-eyes"></div>
        <div class="sprite-detail"></div>
        <div class="sprite-shadow"></div>
    </div>

    <header>
        <h1>Benito</h1>
    </header>

    <main>
        <div class="hero-container">
            <p class="hero-text">Welcome to my space</p>
            <button class="cta-button">Get Started</button>
        </div>
    </main>

    <footer>
        <nav class="social-links">
            <a href="#" aria-label="Twitter">Twitter</a>
            <a href="#" aria-label="LinkedIn">LinkedIn</a>
            <a href="#" aria-label="GitHub">GitHub</a>
            <a href="#" aria-label="Instagram">Instagram</a>
        </nav>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
